// Copies fuel tanks and converts them to new structural tubes.
// Why didn't CFYL write new configs for the structuralp arts?
// Because he is lazy.
// Waterfall requires MM to work
// And MM is so convenient
// I can just copy one patch and edit the names
// Oh am talking too much???

+PART[CParts_S1TL1]
{
	@name = CParts_S1TL1_struc
	@title = #autoLOC_CParts_0026
	@description = #autoLOC_CParts_0027
	@entryCost *= 0.5
	@cost *= 0.5
	@category = Structural
	@mass *= 0.5
	-RESOURCE,0{}
	-RESOURCE,1{}		// not specified in MM wiki, but this works, like magic
	@MODULE[ModulePartVariants]
	{
		@VARIANT,0
		{
			@GAMEOBJECTS
			{
				@Sphere1_Sphere1_auv = false
			}
		}
		@VARIANT,1
		{
			@GAMEOBJECTS
			{
				@Sphere1_Sphere1_auv = false
			}
		}
	}
}

+PART[CParts_S1TL2]
{
	@name = CParts_S1TL2_struc
	@title = #autoLOC_CParts_0030
	@description = #autoLOC_CParts_0031
	@entryCost *= 0.5
	@cost *= 0.5
	@category = Structural
	@mass *= 0.5
	-RESOURCE,0{}
	-RESOURCE,1{}		// not specified in MM wiki, but this works, like magic
	@MODULE[ModulePartVariants]
	{
		@VARIANT,0
		{
			@GAMEOBJECTS
			{
				@CapBottom_CapBottom_auv = false
				@CapTop_CapTop_auv = false
			}
		}
		@VARIANT,1
		{
			@GAMEOBJECTS
			{
				@CapBottom_CapBottom_auv = false
				@CapTop_CapTop_auv = false
			}
		}
	}
}